  <body>
    <div class="header">
      <img class="logo" src="images/logo.svg" />
      <h2>Add News Posts</h2>
    </div>
    <div class="filter">
      <a href="/"><- Home</a><a href="#technology">technology</a><a href="#science">science</a
      ><a href="#health">Health</a><a href="#entertainment">Entertainment</a
      ><a href="/new-post"> + new post</a><a href="/help">HELP</a>
    </div>
    <hr>
    <button class="subscribe">Subscribe to sync notifications</button>
    <hr>
    <video class="camera-photo" autoplay></video>
    <canvas class="canvas-photo" id="canvas" width="320px" height="240px"></canvas>
    <button class="photo-button">Capture</button>
    <div class="pick-image">
      <h6>Pick an image</h6>
      <input type="file" accept="image/*" name="image" class="image-picker">
    </div>
    <div class="news-container">
      <form class="new-post">
        <p>
          <label for="title">Title:</label>
          <hr>
          <input type="text" name="title" id="title" />
        </p>
        <p>
            <label for="url">link url:</label>
            <hr>
            <input type="text" name="url" id="url" />
          </p>
        <p>
          <label for="description">Description:</label>
          <hr>
          <textarea name="body" id="description" cols="30" rows="10"></textarea>
        </p>
        <p>
          <label for="author">Author:</label>
          <hr>
          <input type="text" name="author" id="author" />
        </p>
        <hr>
        <button type="submit">Post -></button>
      </form>
    </div>
    <script src="/vendor/idb.js"></script>
    <script src="/scripts/new-post.js"></script>
  </body>
