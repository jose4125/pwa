{{#news}}
<div class="blocknew">
  <div class="blockimage"><a href="{{url}}" target="_blank"><img src="{{imageUrl}}"></a></div>
  <div class="blockdetails">
    <p class="blockdate">Published: {{publishedAt}}</p>
    <h3>{{title}}</h3>
    <p class="blockdetail">{{body}}</p>
    <p class="blockauthor">Author: {{author}}</p><a class="link-detail" href="{{url}}" target="_blank">View full article</a>
  </div>
</div>
{{/news}}
